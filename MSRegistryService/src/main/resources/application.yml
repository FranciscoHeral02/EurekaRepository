spring:
  application:
    name: eureka-server
  cloud:
    config:
      enabled: false
server:
  port: 8761
  
eureka:
  instance:
    hostname: localhost
  client:
    #telling the server not to register himself in the service registry
 
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/S